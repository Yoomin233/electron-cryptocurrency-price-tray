<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>

<body>
  <div class="mainWrapper">
    <div class='header'>
      <span>交易对</span>
      <span>24小时最高/最低</span>
      <span>最新价</span>
      <span>24小时涨跌</span>
    </div>
    <div class="scrollable"></div>
    <div class="add">+</div>
    <!-- <div class="updateTime"></div> -->
    <div class='infoAndThettings'>
      <span>最后更新:
        <span></span>
        <img src="./assets/anticlockwise-downwards-and-upwards-open-circle-arrows_1f504.png" alt="">
      </span>
      <span class='themeWrapper'>
        暗色主题:
        <!-- <label for="themeChanger"></label> -->
        <input type="checkbox" name="theme" id="themeChanger">
        <span></span>
      </span>
      <div class="editWrapper">
        <button class='editList'>编辑</button>
      </div>
    </div>
    <div class="symbolAdder" style='display: none;'>
      <p>
        <span>增加token</span>
        <span>X</span>
      </p>
      <div class="addInputWrapper">
        <input class='addInput' type="text" placeholder="请输入交易对名称">
        <div class="pairsDisplay"></div>
      </div>
      <button>确定</button>
    </div>
  </div>
  <script type='text/javascript' src='./page.js'></script>
</body>

</html>
