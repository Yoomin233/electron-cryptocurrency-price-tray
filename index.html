<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>

<body>
  <div class="mainWrapper">
    <div class='menu'>
      <div class="menuList">
        <p>
          <span class='themeWrapper switchWrapper'>
            暗色主题:
            <!-- <label for="themeChanger"></label> -->
            <input type="checkbox">
            <span></span>
          </span>
        </p>
        <p>
          <span class='showInfoSwitch switchWrapper'>
            托盘区轮播:
            <!-- <label for="themeChanger"></label> -->
            <input type="checkbox">
            <span></span>
          </span>
        </p>
        <p class='exit'>退出程序</p>
        <p class='about'>
          <a>
            Coin price monitor</a>
          <br />
          <a href="http://www.yoominhu.site/">By Hymin</a>
          <br />
          <a href="https://github.com/YueminHu/electron-cryptocurrency-price-tray">Github</a>
        </p>
      </div>
      <div class="menuShade">
      </div>
    </div>
    <div class='controls'>
      <span class="menuWrapper">
        <span class='menuIcon'></span>
      </span>
      <!-- <p>Coin Price Monitor</p> -->
      <p>
        <span class='add'>
          <img src="assets/add.png" alt="">
        </span>
        <span class='alarm icon'>
          <img src="assets/577241-200.png" alt="">
        </span>
        <span class="editWrapper">
          <span class='editList showed'>
            <img src="assets/edit.png" alt="">
          </span>
          <span class='finishEdit'>完成</span>
        </span>
      </p>
    </div>
    <div class='header'>
      <span>交易对</span>
      <span>24小时最高/最低</span>
      <span>最新价</span>
      <span>24小时涨跌</span>
    </div>
    <div class="scrollable"></div>
    <!-- <div class="add">+</div> -->
    <!-- <div class="updateTime"></div> -->
    <div class='infoAndThettings'>
      <span>最后更新于
        <span></span>
        <img src="./assets/anticlockwise-downwards-and-upwards-open-circle-arrows_1f504.png" alt="">
      </span>

    </div>
    <div class="modal priceAlerts" style='display: none;'>
      <p>
        <span>已设置的价格提醒</span>
        <span>X</span>
      </p>
      <p>ghegda sds</p>
      <p>
        <button class='addPriceAlerts'>增加</button>
      </p>
    </div>
    <div class="modal symbolAdder" style='display: none;'>
      <p>
        <span>增加token</span>
        <span>X</span>
      </p>
      <div class="addInputWrapper inputWrapper">
        <p>
          <span>
            请输入交易对
          </span>
          <span>
            如btc_usdt
          </span>
        </p>
        <input class='addInput input' type="text" tabindex="1">
        <div class="pairsDisplay"></div>
      </div>
      <div class='priceInputWrapper inputWrapper' style='display: none;'>
        <p>
          <span>
            请输入监控价格
          </span>
          <span>
            当到达该价格时会通知您
          </span>
        </p>
        <input class='priceInput input' type="number" tabIndex='2' min='0' />
      </div>
      <button tabIndex='3' class='green'>确定</button>
    </div>
    <!-- <button class='testBtn'>23333</button> -->
  </div>
  <script type='text/javascript' src='./page.js'></script>
</body>

</html>
